name: publish_gui_ubuntu-latest

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Manual'
        required: false
        default: ''

env:
  BUILD_TYPE: Release
  BUILD_DIR : build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: flumy/ubuntu-16-wx

    steps:
    - uses: actions/checkout@v3
        
    - name : Create GUI sample program
      run : |
        cmake -B${{env.BUILD_DIR}} -DCMAKE_BUILD_TYPE:STRING=${{env.BUILD_TYPE}}
        cmake --build ${{env.BUILD_DIR}} --target package_gui
        echo "MY_FILE=$(ls ${{env.BUILD_DIR}}/${{env.BUILD_TYPE}}/hello*.tar.gz)" >> "$GITHUB_ENV"

    - name: Result message
      run: echo "Built ${{env.MY_FILE}}"

    - uses: actions/upload-artifact@v3 
      with:
        name: ubuntu-package
        path: ${{env.MY_FILE}}

  # TODO : Same steps as for windows
  publish:
    needs: build
    # Only ubuntu can upload to CRAN easily (ssh)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/download-artifact@v3
      #Â For downloading several artifacts: https://github.com/actions/download-artifact/issues/103#issuecomment-1290368250
      with:
        path: download_artifacts
        
    - name: Retrieve the list of files (all artifacts)
      # For join_by function: https://stackoverflow.com/a/17841619/3952924
      run: |
        ls -ls download_artifacts/*/*
        flist=$(ls download_artifacts/*/*)
        function join_by { local IFS="$1"; shift; echo "$*"; }
        flist=$(join_by , $flist)
        echo "Artifacts retrieved: $flist"
        echo "FILE_LIST=$flist" >> "$GITHUB_ENV"
      shell: bash
      
    - uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.CG_HOST }}
        username: ${{ secrets.CG_USR }}
        password: ${{ secrets.CG_PWD }}
        source: ${{env.FILE_LIST}}
        target: /var/www/html/wxgl/
        strip_components: 2
